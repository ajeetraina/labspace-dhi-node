name: Demo - Non-DHI Build (Will Fail)

on:
  workflow_dispatch:  # Manual trigger only

env:
  IMAGE_NAME: demo-node-bad
  REGISTRY: docker.io

jobs:
  build-non-dhi:
    name: Build with Non-DHI Base (Demonstration)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with standard Node base (NOT DHI)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.bad
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:demo

      - name: Scan for vulnerabilities
        id: scan
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:demo
          only-severities: critical,high
          exit-code: true

      - name: Check policy compliance
        id: policy
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: policy
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:demo
          exit-code: true

      - name: Demo results
        if: always()
        run: |
          echo "## ⚠️ Non-DHI Build Demonstration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow demonstrates what happens when NOT using Docker Hardened Images." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.scan.outcome }}" != "success" ]; then
            echo "❌ **CVE Scan Failed** - Critical/High vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.policy.outcome }}" != "success" ]; then
            echo "❌ **Policy Check Failed** - Non-approved base image" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Solution:** Use Docker Hardened Images for:" >> $GITHUB_STEP_SUMMARY
          echo "- Zero known vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- 90% smaller attack surface" >> $GITHUB_STEP_SUMMARY
          echo "- Built-in attestations (SBOM, VEX, SLSA)" >> $GITHUB_STEP_SUMMARY
          echo "- Compliance ready (FIPS, STIG)" >> $GITHUB_STEP_SUMMARY
