name: DHI Full Production Pipeline

on:
  push:
    branches: [solution]
  pull_request:
    branches: [solution]
  workflow_dispatch:

env:
  IMAGE_NAME: demo-node-dhi
  REGISTRY: docker.io

jobs:
  build:
    name: Build with DHI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.dhi
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout CVE Scan
        id: scout-cves
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}
          only-severities: critical,high
          exit-code: true
          sarif-file: scout-cves.sarif

      - name: Upload SARIF
        if: always() && steps.scout-cves.outputs.sarif-file != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-cves.sarif

      - name: Scout health check
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}

  policy-compliance:
    name: Policy & Compliance
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check policies
        uses: docker/scout-action@v1
        with:
          command: policy
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}
          exit-code: true

      - name: Extract SBOM
        continue-on-error: true
        run: |
          docker scout sbom \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }} \
            --format spdx \
            --output sbom-spdx.json

      - name: Extract VEX statements
        continue-on-error: true
        run: |
          docker scout vex get \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }} \
            --output vex.json || echo "No VEX statements available"

      - name: Upload compliance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom-spdx.json
            vex.json
          if-no-files-found: warn

  attestation-verification:
    name: Verify Attestations
    needs: [build, policy-compliance]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: List attestations
        run: |
          docker scout attest list \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}

      - name: Verify SLSA provenance
        continue-on-error: true
        run: |
          docker scout attest get \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }} \
            --predicate-type https://slsa.dev/provenance/v1

      - name: Verify SBOM
        continue-on-error: true
        run: |
          docker scout attest get \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }} \
            --predicate-type https://spdx.dev/Document

  deploy:
    name: Deploy to Production
    needs: [build, security-scan, policy-compliance, attestation-verification]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Deploy summary
        run: |
          echo "### ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ needs.build.outputs.image-digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Status:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No critical/high vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All policies passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM and provenance verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VEX statements included" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for production deployment!" >> $GITHUB_STEP_SUMMARY

      # Add your actual deployment steps here
      # - name: Deploy to Kubernetes
      #   run: kubectl apply -f k8s/

  report:
    name: Generate Report
    needs: [build, security-scan, policy-compliance, attestation-verification]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Pipeline summary
        run: |
          echo "## ðŸ“Š Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Policy Check | ${{ needs.policy-compliance.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Attestation Verification | ${{ needs.attestation-verification.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
