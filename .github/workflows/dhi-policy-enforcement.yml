name: DHI Policy Enforcement

on:
  push:
    branches: [solution]
  pull_request:
    branches: [solution]

env:
  IMAGE_NAME: demo-node-dhi
  REGISTRY: docker.io

jobs:
  policy-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.dhi
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          provenance: mode=max
          sbom: true

      - name: Check base image policy
        id: policy-check
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: policy
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          exit-code: false
          only-policy: approved-base-images

      - name: CVE vulnerability scan
        id: cve-scan
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          only-severities: critical
          exit-code: false

      - name: Compare with baseline
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: compare
          image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          to: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          exit-code: false

      - name: Push if build successful
        if: success()
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Policy results summary
        if: always()
        run: |
          echo "### ðŸ›¡ï¸ Policy Enforcement Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Docker Hardened Image (DHI) Benefits:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**What DHI Provides:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Zero OS-level vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 90% smaller attack surface" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No shell or package manager" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… FIPS 140-3 compliant" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM and provenance included" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Layers:**" >> $GITHUB_STEP_SUMMARY
          echo "1. **Base OS (DHI)**: Hardened and vulnerability-free âœ…" >> $GITHUB_STEP_SUMMARY
          echo "2. **Application Dependencies**: Managed separately by developers" >> $GITHUB_STEP_SUMMARY
          echo "3. **Application Code**: Your responsibility" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Status:**" >> $GITHUB_STEP_SUMMARY
          echo "- Express version: 4.21.2 (latest)" >> $GITHUB_STEP_SUMMARY
          echo "- DHI Base: dockerdevrel/dhi-node:24.9.0" >> $GITHUB_STEP_SUMMARY
