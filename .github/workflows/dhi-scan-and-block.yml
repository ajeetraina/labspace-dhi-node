name: DHI Build with Scanning

on:
  push:
    branches: [solution]  # ← Only solution
  pull_request:
    branches: [solution]  # ← Only solution
  workflow_dispatch:  # ← Add manual trigger

env:
  IMAGE_NAME: demo-node-dhi
  REGISTRY: docker.io
  ORGNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image with DHI base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.dhi
          push: true
          tags: ${{ env.ORGNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          provenance: mode=max
          sbom: true

      - name: Docker Scout CVE Scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.ORGNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          only-severities: critical,high
          exit-code: true  # ⭐ Blocks if vulnerabilities found

      - name: Docker Scout Policy Check
        uses: docker/scout-action@v1
        with:
          command: policy
          image: ${{ env.ORGNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          exit-code: true  # ⭐ Blocks if policy violations
