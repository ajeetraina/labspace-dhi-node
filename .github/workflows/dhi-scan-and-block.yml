name: DHI Build with Scanning

on:
  push:
    branches: [solution]
  pull_request:
    branches: [solution]

env:
  IMAGE_NAME: demo-node-dhi
  REGISTRY: docker.io
  ORGNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image with DHI base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.dhi
          push: true
          tags: ${{ env.ORGNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          provenance: mode=max
          sbom: true

      - name: Docker Scout CVE Scan
        id: scout-scan
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.ORGNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          only-severities: critical
          exit-code: false

      - name: Docker Scout Policy Check
        id: policy-check
        continue-on-error: true
        uses: docker/scout-action@v1
        with:
          command: policy
          image: ${{ env.ORGNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          exit-code: false

      - name: Scan summary
        if: always()
        run: |
          echo "### ðŸ” DHI Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ORGNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ›¡ï¸ Docker Hardened Image Benefits" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**OS Layer (DHI Provides):**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Zero OS vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Minimal attack surface (90% reduction)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No shell, no package manager" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… FIPS 140-3 compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application Layer (Your Code):**" >> $GITHUB_STEP_SUMMARY
          echo "- Application: Express 4.21.2 (latest)" >> $GITHUB_STEP_SUMMARY
          echo "- Note: App dependencies managed separately" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Attestations Included:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM (Software Bill of Materials)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SLSA Provenance" >> $GITHUB_STEP_SUMMARY
